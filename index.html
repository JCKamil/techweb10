<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artykuły</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Lista artykułów</h1>
  <div id="articlesContainer"></div>

  <h2>Dodaj nowy artykuł</h2>
  <form id="articleForm">
    <input type="text" id="title" placeholder="Tytuł" required /><br />
    <input type="text" id="subtitle" placeholder="Podtytuł" required /><br />
    <input type="text" id="author" placeholder="Autor" required /><br />
    <textarea id="content" placeholder="Treść" required></textarea><br />
    <button type="submit">Dodaj artykuł</button>
  </form>

  <script type="module" src="./main.jsx"></script>
</body>
</html>
